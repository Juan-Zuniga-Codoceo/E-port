<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eport</title>
	<script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-welcome">
        <h1>Bienvenido a Eport</h1>
        <p>Esta herramienta le permite ver la información sobre los números de vuelo y los terminales en donde van a salir.</p>
      </div>
    
      <div class="card-time">
        <h2>Hora del vuelo</h2>
        <p id="flight-time"></p>
      </div>
    
      <div class="card-date">
        <h2>Fecha del vuelo</h2>
        <p id="flight-date"></p>
      </div>
    
      <div class="card-flight">
        <h2>Información del vuelo</h2>
        <p>Número de vuelo: <span id="flight-number"></span></p>
        <p>Terminal: <span id="terminal"></span></p>
      </div>
</body>
</html>
